<section class="login">
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Email</label>
            <input formControlName="email" id="email" type="email">
            @if(loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['required']) {
            <span class="error-msg">Ce champs est requis</span>
            }
            @if(loginForm.get('email')?.errors?.['email']) {
            <span class="error-msg">Mauvais format de mail</span>
            }
        </div>
        <div class="form-group">
            <label for="mdp">Mot de passe</label>
            <input formControlName="mdp" id="mdp" type="password">
            @if(loginForm.get('mdp')?.touched && loginForm.get('mdp')?.errors?.['required']) {
            <span class="error-msg">Ce champs est requis</span>
            }
        </div>

        <button [disabled]="loginForm.invalid" type="submit" class="btn">Envoyer</button>


    </form>

</section>
