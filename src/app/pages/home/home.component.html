<h1>Bienvenue sur notre boutique</h1>
<p>Découvrez nos produits et passez commande en quelques clics.</p>

<section class="product-preview">
  <h2>Nos nouveautés</h2>
  <div class="product-grid">
    <div class="product-card" *ngFor="let product of produits">
      <a [routerLink]="['/produit', product.id]">
        <img src="assets/images/default-product.jpg" alt="Image produit" />
      </a>
      <h3><a [routerLink]="['/produit', product.id]">
          {{ product.nom }}
        </a></h3>
        <p><strong>Catégorie :</strong> {{ product.categorie }}</p>
      <p>{{ product.prixTVAC | currency:'EUR' }}</p>
    </div>
  </div>
  <a routerLink="/catalogue" class="see-more">Voir tout le catalogue</a>
</section>
